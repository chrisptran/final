<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>League of Legends</h1>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./champions.html">Champions</a>
                </li>
                <li>
                    <a href="./instructions.html">How to Play</a>
                </li>
                <li>
                    <a href="./tier.html">Tier List</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="slideshow">

                    <div class="cycle-slideshow" data-cycle-fx="scrollHorz" data-cycle-timeout="0" data-cycle-prev="#prev"
                        data-cycle-next="#next">

                        <img src="images/mainphoto.png" alt="champion player">
                        <img src="images/Gwen.jpg" alt="gwen">
                        <img src="images/Teemo.jpg" alt="teemo">
                        <img src="images/Briar.jpg" alt="briar">
                    </div>
                
                <div class="center">
                    <a href=# id="prev"> Prev </a>
                    <a href=# id="next"> Next </a>
                </div>
            </div>
            <div class="default">
                <h3>Choose a popular champion</h3>
            </div>
            <div class="champion">
                <div class="champions">
                    <a href="#"><img src="images/MonkeyKing.webp" alt="wukong">
                        <h4>Wukong</h4>
                    </a>
                </div>
                <div class="champions">
                    <a href="#"><img src="images/Malphite.webp" alt="malphite">
                        <h4>Malphite</h4>
                    </a>
                </div>
                <div class="champions">
                    <a href="#"><img src="images/Jinx.webp" alt="jinx">
                        <h4>Jinx</h4>
                    </a>
                </div>
                <div class="champions">
                    <a href="#"><img src="images/Lux.webp" alt="lux">
                        <h4>Lux</h4>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://malsup.github.io/jquery.cycle2.js"></script>
</body>
</html>
